<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/3.0.0/system.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/3.0.0/extras/named-register.min.js"></script>
<script src="app.js"></script>
<canvas id="canvas"></canvas>
<script>
    var app;
    var game;
    System.import("game")
    .then(function(appLocal){
        app = appLocal;
        game = app.startGame();
    });
</script>
